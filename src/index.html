<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hello Rigo with Vanilla.js</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
      integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
      crossorigin="anonymous"
    />
    <link rel="shortcut icon" href="./4geeks.ico" />
  </head>

  <body>
    <div id="CardHeart">
      <div
        class="text-start p-3 "
        id="cardStart"
        style="margin-top: -30px;"
      ></div>
      <div id="Numbercard"></div>
      <div class="text-end p-3 " id="cardEnd" style="margin-top: 60px;"></div>
      <div id="button">
        <button id="GenerateRandomCard">Generate Random Card</button>
        <button id="timer">Start timer</button>
        <p id="message"></p>
      </div>
    </div>
  </body>
</html>
